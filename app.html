<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>Draw</title>
        <link rel="stylesheet" href="app.css"/>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    </head>
    <body>
        <div id="container">
            <div id="painttools">
                <button class="btn btn-danger" id="clear">Clear</button>
                <a id="currentColor"></a>
                <div class="d-flex" style="margin-left:10px" >
                    <div class="form-group invalid" style="align-items: center; display: flex;" id="rGroup">
                        <label for="rInput">R</label>
                        <input id="rInput" name="R" style="width: 50px; margin-left: 5px;" value="0">
                    </div>
                    <div class="form-group invalid" style="align-items: center; display: flex;" id="gGroup">
                        <label for="gInput">G</label>
                        <input id="gInput" name="G" style="width: 50px; margin-left: 5px;" value="0">
                    </div>
                    <div class="form-group invalid" style="align-items: center; display: flex;" id="bGroup">
                        <label for="bInput">B</label>
                        <input id="bInput" name="B" style="width: 50px; margin-left: 5px;" value="0">
                    </div>
                </div>
                <button class="btn btn-success" style="margin-left: 10px;" id="setcolor">Set Color</button>
                <button class="btn btn-warning hidden" style="margin-left: auto" id="start">Start</button>
                <h1 class="hidden" style="margin-left: auto" id="timer">:10</h1>
            </div>
            <svg id="canvas"></svg>
        </div>
        <script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
        <script src="Brush.js"></script>
        <script src="app.js"></script>
    </body>
</html>
